{% load static %}
{% block css %}
<style>
    #navbar {
        background-color: rgba(105, 156, 173, 0.889);
    }

    .nav-link {
        font-size: 1.2rem;
        margin-left: 3rem;
        font-family: sans-serif;
        font-weight: bold;

    }

    .nav-link:hover .dropdown-menu {
        scale: 0.95;
        border-radius: 2rem;
        transition: all 0.5s;
    }

    .nav-link:hover {
        background-color: rgba(34, 34, 34, 0.411);
        transition: all 0.5s;
        border-radius: 2rem;
    }

    .dropdown-menu {
        background-color: rgba(90, 164, 137, 0.931);
    }

    .dropdown-item:hover {
        background-color: rgba(34, 34, 34, 0.411);
        border-radius: 1rem;
        transition: all 0.5s;
    }
    .text-end .btn {
        border: 1px solid #ffffff;
        color: #ffffff;
        /* background: none; */
        font-size: 14px;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        text-transform: capitalize;
    }

    .text-end .btn:hover {
        background: #ffffff;
        color: #2c2c2c;
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
    }
    .text-end .btn-warning:hover {
        background: #000000;
        color: #ffffff;
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(74, 74, 74, 0.5);
        /* transform: scale(1.05); */ 
    }

</style>
{% endblock css %}


<header class="p-1" id="navbar">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img class="logo" src="{% static '/images/logo2.png' %}" style="width: 50px; height: 50px;" alt="">
            <a class="navbar-brand" href="#">
                <b>Family.Hub</b>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link active px-3 text-dark">Home</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link px-3 text-dark">Contact</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-3 text-dark">About Us</a></li>
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                <div class="dropdown open">
                    <a class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{user.username|title}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="triggerId">

                        {% if user.is_superuser %}
                        <a class="dropdown-item" href="{% url 'admin:index' %}">Dashboard</a>

                        {% endif %}


                        <a class="dropdown-item text-dark" href="#">Profile</a>
                        <a class="dropdown-item text-dark" href="{% url 'logout' %}">Logout</a>

                    </div>
                </div>

                {% else %}
                <a href="{% url 'login' %}" class="btn  me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
