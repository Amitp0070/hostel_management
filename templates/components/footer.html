{% load static %}


{% block css %}
<style>
  .footer-basic {
    padding: 40px 0;
    color: #252525;
    /* background-color: rgba(105, 156, 173, 0.889); */
  }

  .footer-basic ul {
    padding: 0;
    list-style: none;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 0;
  }

  .footer-basic li {
    padding: 0 10px;
  }

  .footer-basic ul a {
    color: inherit;
    text-decoration: none;
    opacity: 0.8;
  }

  .footer-basic ul a:hover {
    opacity: 1;
  }

  .footer-basic .social {
    text-align: center;
    padding-bottom: 25px;
  }

  .footer-basic .social>a {
    font-size: 24px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    border: 1px solid #5f5f5f;
    margin: 0 8px;
    color: inherit;
    opacity: 0.75;
  }

  .footer-basic .social>a:hover {
    opacity: 0.9;
    transform: translateY(-10px);
    transition: 0.5s;
  }

  .footer-basic .copyright {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
    color: #525151;
    margin-bottom: 0;
  }
</style>
{% endblock css %}
