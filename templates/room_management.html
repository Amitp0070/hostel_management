{% extends 'layout/base.html' %}
{% load static %}

{% block css %}
    

    
<style>
  body {
    background-color: rgb(158, 227, 226);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #container {
    background-color: rgb(190, 237, 237);
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h1 {
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="number"],
  input[type="submit"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    /* background-color: #f9f9f9; */
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 3px;
  }
</style>
{% endblock css %}


{% block content %}
    

    
<div id="container">
  <h1>Room Management System</h1>
  
  <form id="roomForm">
    <label for="roomName">Room Name:</label>
    <input type="text" id="roomName" name="roomName" required>
    <label for="roomCapacity">Room Capacity:</label>
    <input type="number" id="roomCapacity" name="roomCapacity" required>
    <input type="submit" value="Add Room">
  </form>

  <h2>Rooms List:</h2>
  <ul id="roomsList"></ul>
</div>
{% endblock content %}


{% block js %}

<script src="{% static 'js/room_manage_view.js' %}"></script>

{% endblock js %}
